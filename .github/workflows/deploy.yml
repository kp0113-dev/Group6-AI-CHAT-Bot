name: Deploy Lambdas

on:
  push:
    branches:
      - main
      - dev-*   # any branch starting with dev-
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Optional: set LAMBDA_FUNCTION_NAME at repo or org level (Settings > Variables)
      # Defaults to 'chargergpt-dev-handler' if not provided
      - name: Package and Deploy Lambda
        run: |
          set -euo pipefail
          LAMBDA_FUNCTION_NAME="${LAMBDA_FUNCTION_NAME:-chargergpt-dev-handler}"
          echo "Deploying function: ${LAMBDA_FUNCTION_NAME}"

          # If repository contains a top-level 'chatbot' directory, enter it
          if [ -d "chatbot/lambdas" ]; then
            echo "Entering chatbot/ directory"
            cd chatbot
          fi

          # Package: ensure the zip root contains the 'charger_gpt/' package
          rm -f lambda.zip
          cd lambdas
          zip -r ../lambda.zip .
          cd ..

          # Update function code
          aws lambda update-function-code \
            --function-name "${LAMBDA_FUNCTION_NAME}" \
            --zip-file fileb://lambda.zip
