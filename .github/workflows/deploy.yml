name: Deploy Hello World Lambda Per Dev

on:
  push:
    branches:
      - dev-*  # any developer branch
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Zip Lambda package
      - name: Zip Lambda package
        run: zip -r function.zip lambda_function.py

      # 3️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4️⃣ Determine Lambda function name
      - name: Set Lambda Function Name
        id: vars
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "lambda_name=HelloWorld-prod" >> $GITHUB_ENV
          else
            branch="${GITHUB_REF_NAME#dev-}"  # remove dev- prefix
            echo "lambda_name=HelloWorld-${branch}" >> $GITHUB_ENV

      # 5️⃣ Check if Lambda exists
      - name: Check if Lambda exists
        id: check_lambda
        run: |
          set +e
          aws lambda get-function --function-name ${{ env.lambda_name }}
          echo "exists=$?" >> $GITHUB_OUTPUT

      # 6️⃣ Create Lambda if it doesn’t exist
      - name: Create Lambda if needed
        if: steps.check_lambda.outputs.exists != '0'
        run: |
          echo "Lambda ${{ env.lambda_name }} not found. Creating..."
          aws lambda create-function \
            --function-name ${{ env.lambda_name }} \
            --runtime python3.11 \
            --role arn:aws:iam::123456789012:role/<your-lambda-execution-role> \
            --handler lambda_function.lambda_handler \
            --zip-file fileb://function.zip

      # 7️⃣ Deploy code to Lambda
      - name: Deploy to Lambda
        run: |
          echo "Deploying code to ${{ env.lambda_name }}"
          aws lambda update-function-code \
            --function-name ${{ env.lambda_name }} \
            --zip-file fileb://function.zip
