name: Deploy Lambdas from Folder

on:
  push:
    branches:
      - main
      - dev-*   # all developer branches

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3️⃣ Determine branch suffix for Lambda names
      - name: Set branch prefix
        id: branch
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "branch_prefix=prod" >> $GITHUB_ENV
          else
            branch="${GITHUB_REF_NAME#dev-}"
            echo "branch_prefix=${branch}" >> $GITHUB_ENV
          fi

      # 4️⃣ Deploy each Python file in lambdas/ as a separate Lambda
      - name: Deploy Lambdas
        run: |
          for file in lambdas/*.py; do
            # Skip non-Python files just in case
            [[ "$file" != *.py ]] && continue

            base_name="${file##*/}"        # strip folder path
            base_name="${base_name%.py}"   # remove .py
            lambda_name="${base_name}-${{ env.branch_prefix }}"

            echo "Deploying Lambda function: $lambda_name"

            # Zip the Lambda file
            zip_file="${base_name}.zip"
            zip -r "$zip_file" "$file"

            # Check if Lambda exists
            aws lambda get-function --function-name "$lambda_name" >/dev/null 2>&1
            if [ $? -ne 0 ]; then
              echo "Creating Lambda $lambda_name"
              aws lambda create-function \
                --function-name "$lambda_name" \
                --runtime python3.11 \
                --arn:aws:iam::264483381689:role/github-lambdas \
                --handler "${base_name}.lambda_handler" \
                --zip-file "fileb://$zip_file"
            fi

            # Update Lambda code
            aws lambda update-function-code \
              --function-name "$lambda_name" \
              --zip-file "fileb://$zip_file"
          done
