name: Deploy Lambdas

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy Lambdas
        run: |
          ROLE_ARN="arn:aws:iam::264483381689:role/github-lambdas" # ðŸ”‘ replace with your Lambda execution role ARN

          for file in lambdas/*.py; do
            # Skip non-Python files just in case
            [[ "$file" != *.py ]] && continue

            base_name="${file##*/}"        # strip folder path
            base_name="${base_name%.py}"   # remove .py
            lambda_name="$base_name"

            echo "Processing Lambda function: $lambda_name"

            # Zip this single Lambda file
            zip_file="${base_name}.zip"
            zip -j "$zip_file" "$file"  # -j strips folder paths

            # Check if Lambda exists
            if aws lambda get-function --function-name "$lambda_name" > /dev/null 2>&1; then
              echo "Updating existing Lambda: $lambda_name"
              aws lambda update-function-code \
                --function-name "$lambda_name" \
                --zip-file fileb://"$zip_file"
            else
              echo "Creating new Lambda: $lambda_name"
              aws lambda create-function \
                --function-name "$lambda_name" \
                --runtime python3.11 \
                --role "$ROLE_ARN" \
                --handler "${base_name}.lambda_handler" \
                --zip-file fileb://"$zip_file"
            fi
          done
