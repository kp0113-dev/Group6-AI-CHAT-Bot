version: 1
applications:
  - appRoot: chargergpt
    frontend:
      phases:
        preBuild:
          commands:
            - |
              cat > env.js <<EOL
              window._env_ = {
                REGION: "$REGION",
                IDENTITY_POOL_ID: "$IDENTITY_POOL_ID",
                BOT_ID: "$BOT_ID",
                BOT_ALIAS_ID: "$BOT_ALIAS_ID",
                LOCALE_ID: "$LOCALE_ID"
              };
              EOL
        build:
          commands:
            - npm ci
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
